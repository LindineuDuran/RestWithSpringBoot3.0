version: '3.9'
services:
  db:
    image: mysql:8.0.29
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: rest_with_spring_boot
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    ports:
      - 3308:3308
    expose:
      - 3308
    volumes: 
      - mysql-database-data-volume:/var/lib/mysql
    networks:
      - lduran-network
  rest-with-spring-boot-udemy:
    image: lduran355/rest-with-spring-boot-udemy
    restart: always
    build: ./RestWithSpringBoot3.0
    working_dir: /RestWithSpringBoot3.0
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/rest_with_spring_boot?useTimezone=true&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: root
      SPRING.DATASOURCE.PASSWORD: admin123
    ports:
      - 80:80
    command: mvn clean spring-boot:run
    depends_on:
      - db
    networks:
      - lduran-network

# Volumes
volumes: 
  mysql-database-data-volume:
  
# Networks to be created to facilitate communication between containers
networks:
  lduran-network:
    driver: bridge